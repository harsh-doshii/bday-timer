<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/c7f0114fdd9370fe824749b7b3058798.jpg" alt="Decorative image" class="corner-image top-left">
    <img src="img/c7ff1da88a42bfcd5d1d2cc6f82de157.jpg" alt="Decorative image" class="corner-image bottom-right">
    <img src="img/ac23893ebe8454509614f1a9856db8c6.jpg" alt="Decorative image" class="corner-image top-right">
    <!-- <img src="img/f24f2357ae7a7cc6b86ec9fafe305cb8.jpg" alt="Decorative image" class="corner-image bottom-left"> -->
    <div class="container">
        <h1 class="title"><span id="title-text">Countdown to the greatest day of the year:</span><span class="cursor">|</span></h1>
        <div class="countdown-container">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
